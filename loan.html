<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Loan Calculator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="loan.css" >
    
</head>
<body>
     <!--Loan Calculator App -->
     <div>
            <div class="container">
                <div class="row">
                    <div class="col-4 Calculator">
                        <h1>Loan Calculator</h1>
                        <form id="loan-form">
                             <div class="input-element">
                                <span>$</span>
                                <input type="amount" id="amount" name="amount" class="form-control" placeholder="Loan Amount" >
                             </div>
                        
                            <div class="input-element">
                                <span>%</span>
                                <input type="number" id="interest" name="amount" class="form-control" placeholder="Amount interest" >
                            </div>
                             <input type="number" id="years" name="amount" class="form-control" placeholder="Repayment Year" >
                            <button type="submit" id="btn" class=" form-control btn-block">Caalculate Loan</button>
                   
                        </form>
    
                        <div id="loading"><img src="img/loading.gif"></div>
    
                        <div id="result" class="pt-4">
                            <h5 class="text-center">Result</h5>
                            <div class="input-element">
                                <div class="result-input">
                                    <span>MonthlyPay</span>
                                    <input type="amount" id="monthly-payment" name="amount" class="form-control" disabled >   
                                </div>
                             </div>
    
                            <div class="input-element">
                                <div class="result-input">
                                    <span>TotalPay</span>
                                    <input type="amount" id="total-payment" name="amount" class="form-control" disabled >
                           
                                 </div>
                                 </div>
    
                            <div class="input-element">
                                <div class="result-input">
                                    <span>TotalInt</span>
                                    <input type="amount" id="total-interest" name="amount" class="form-control" disabled >
                               
                                </div>
                             </div>
                       
                        </div>
    
                       
                        
                        </div>
                </div>
            </div>
        </div>
        
        <script src="loan.js"></script>    
</body>
</html>
